<div class="row">
    <table class="table table-striped table-hover" style="margin-bottom: 0px;">
        <thead>
            <tr>
                <th style="width: 50px;"></th>
                <th *ngFor="let head of headers" style="width: 50px;">{{head}}</th>
            </tr>
        </thead>
    </table>
</div>

<div class="row">
    <div class="mini-table">
        <table class="table table-striped table-hover" style="margin-bottom: 0px;">
            <tbody>
                <tr *ngFor="let row of rows">
                    <td style="width: 50px;">
                        <button type="button" class="btn btn-danger btn-xs"   >-</button>
                    </td>
                    <td *ngFor="let item of toArray(row)" (click)="edit = row[item]" >
                        <span *ngIf="!isBoolean(row[item]) && !isEdited(row[item])" >{{row[item]}}</span>
                        <input *ngIf="!isBoolean(row[item]) && isEdited(row[item])" type="text" class="form-control"
                         [(ngModel)]="row[item]">
                        <input *ngIf="isBoolean(row[item])" type="checkbox" [(ngModel)]="row[item]">
                    </td>                    

                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row" style="margin-right: 2px;">
    <table class="table table-striped table-hover">
        <tbody class="mini-table">
            <tr>
                <td style="width: 50px;">
                    <button type="button" class="btn btn-success btn-xs" (click)="add(data)">+</button>
                </td>
                <td *ngFor="let item of toArray(rows[0])" >
                    <input *ngIf="!isBoolean(item)" type="text" class="form-control" [(ngModel)]="data[item]" >
                    <input *ngIf="isBoolean(item)" type="checkbox" [(ngModel)]="data[item]" >
                </td>
            </tr>
        </tbody>
    </table>
</div>
